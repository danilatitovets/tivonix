<!doctype html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />

    <title>TIVONIX — сайты и цифровые продукты</title>

      name="description"
      content="TIVONIX — делаем сайты, лендинги и веб-продукты: от идеи и прототипа до запуска, поддержки и развития."
    />

    <!-- ✅ Индексация -->
    <meta name="robots" content="index,follow,max-image-preview:large" />
    <link rel="canonical" href="https://tivonix.tech/" />

    <!-- ✅ Цвет UI браузера -->
    <meta name="theme-color" content="#0B1220" />
    <meta name="format-detection" content="telephone=no, date=no, address=no, email=no" />

    <!-- ✅ Icons -->
    <link rel="icon" href="/favicon.ico" sizes="any" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <link rel="manifest" href="/site.webmanifest" />

    <!-- ✅ Open Graph (соцсети) -->
    <meta property="og:type" content="website" />
    <meta property="og:site_name" content="TIVONIX" />
    <meta property="og:title" content="TIVONIX — сайты и цифровые продукты" />
    <meta
      property="og:description"
      content="Сайты и веб-продукты: дизайн, разработка, запуск и поддержка."
    />
    <meta property="og:url" content="https://tivonix.tech/" />
    <meta property="og:image" content="https://tivonix.tech/og.jpg" />
    <meta property="og:image:width" content="1200" />
    <meta property="og:image:height" content="630" />

    <!-- ✅ Twitter -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="TIVONIX — сайты и цифровые продукты" />
    <meta
      name="twitter:description"
      content="Сайты и веб-продукты: дизайн, разработка, запуск и поддержка."
    />
    <meta name="twitter:image" content="https://tivonix.tech/og.jpg" />

    <!-- ✅ Schema.org (важно для красивого отображения в поиске) -->
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@graph": [
          {
            "@type": "Organization",
            "@id": "https://tivonix.tech/#org",
            "name": "TIVONIX",
            "url": "https://tivonix.tech/",
            "logo": {
              "@type": "ImageObject",
              "url": "https://tivonix.tech/logo.png",
              "width": 512,
              "height": 512
            },
            "description": "TIVONIX — делаем сайты, лендинги и веб-продукты: от идеи и прототипа до запуска, поддержки и развития.",
            "sameAs": [
              "https://t.me/yourtelegram",
              "https://github.com/yourgithub",
              "https://www.behance.net/yourbehance"
            ]
          },
          {
            "@type": "WebSite",
            "@id": "https://tivonix.tech/#website",
            "url": "https://tivonix.tech/",
            "name": "TIVONIX",
            "publisher": { "@id": "https://tivonix.tech/#org" },
            "inLanguage": "ru",
            "potentialAction": {
              "@type": "SearchAction",
              "target": "https://tivonix.tech/?q={search_term_string}",
              "query-input": "required name=search_term_string"
            }
          },
          {
            "@type": "WebPage",
            "@id": "https://tivonix.tech/#home",
            "url": "https://tivonix.tech/",
            "name": "TIVONIX — сайты и цифровые продукты",
            "description": "TIVONIX — делаем сайты, лендинги и веб-продукты: от идеи и прототипа до запуска, поддержки и развития.",
            "isPartOf": { "@id": "https://tivonix.tech/#website" },
            "about": { "@id": "https://tivonix.tech/#org" },
            "inLanguage": "ru"
          }
        ]
      }
    </script>
  </head>

  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
